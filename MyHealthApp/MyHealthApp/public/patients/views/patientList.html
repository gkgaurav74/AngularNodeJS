<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>SurName</th>
                <th>Phone No</th>
                <th>Visit Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="patientModel in serviceClients | orderBy :'firstName'">
                <td>{{patientModel.firstName}}</td>
                <td>{{patientModel.lastName}}</td>
                <td>{{patientModel.phoneNo}}</td>
                <td>{{patientModel.lastVisitDate}}</td>
                <td>{{patientModel.status}}</td>
                <td><a href="#/edit/{{patientModel.id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="#/patientDetails">PatientDetails</a>

</div>
